<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Clicker Oyunu GeliÅŸmiÅŸ</title>
  <style>
    body {
      background-color: #1b1b1b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #puan, #seviye, #kayitli {
      font-size: 1.5em;
      margin: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    #tiklaBtn {
      background-color: #007bff;
      color: white;
    }

    #tiklaBtn:hover {
      background-color: #0056b3;
    }

    #otoBtn {
      background-color: #28a745;
      color: white;
    }

    #otoBtn:disabled {
      background-color: #4e4e4e;
    }

    #upgradeBtn {
      background-color: #ffc107;
      color: #000;
    }

    #upgradeBtn:disabled {
      background-color: #4e4e4e;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ SÃ¼per Clicker Oyunu ðŸ”¥</h1>
  <div id="puan">Puan: 0</div>
  <div id="seviye">Seviye: 1</div>
  <div id="kayitli">Son kayÄ±tlÄ± puan: 0</div>

  <button id="tiklaBtn">TÄ±kla!</button>
  <button id="otoBtn">Oto-TÄ±kla (100 puan)</button>
  <button id="upgradeBtn">2x KazanÃ§ (200 puan)</button>

  <!-- Ses efekti -->
  <audio id="sesEfekti" src="https://www.soundjay.com/button/button-3.mp3" preload="auto"></audio>

  <script>
    let puan = parseInt(localStorage.getItem("puan")) || 0;
    let seviye = Math.floor(puan / 50) + 1;
    let autoClick = false;
    let upgrade = false;

    const puanYazi = document.getElementById("puan");
    const seviyeYazi = document.getElementById("seviye");
    const kayitliYazi = document.getElementById("kayitli");
    const tiklaBtn = document.getElementById("tiklaBtn");
    const otoBtn = document.getElementById("otoBtn");
    const upgradeBtn = document.getElementById("upgradeBtn");
    const ses = document.getElementById("sesEfekti");

    function guncelle() {
      puanYazi.textContent = `Puan: ${puan}`;
      seviye = Math.floor(puan / 50) + 1;
      seviyeYazi.textContent = `Seviye: ${seviye}`;
      localStorage.setItem("puan", puan);
    }

    tiklaBtn.onclick = () => {
      puan += upgrade ? 2 : 1;
      ses.play();
      guncelle();
    };

    otoBtn.onclick = () => {
      if (puan >= 100 && !autoClick) {
        puan -= 100;
        autoClick = true;
        otoBtn.disabled = true;
        setInterval(() => {
          puan += upgrade ? 2 : 1;
          guncelle();
        }, 1000);
        guncelle();
      }
    };

    upgradeBtn.onclick = () => {
      if (puan >= 200 && !upgrade) {
        puan -= 200;
        upgrade = true;
        upgradeBtn.disabled = true;
        guncelle();
      }
    };

    // BaÅŸlangÄ±Ã§ta gÃ¶ster
    guncelle();
    kayitliYazi.textContent = "Son kayÄ±tlÄ± puan: " + puan;
  </script>

</body>
</html>
