<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Oyunu</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #game {
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .upgrade, .box {
      display: block;
      margin: 10px auto;
      width: 80%;
    }
    .hidden {
      display: none;
    }
    #leaderboard {
      margin-top: 30px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>游댠 Clicker Oyunu 游댠</h1>
    <div id="namePrompt">
      <p>Ad캼n캼 gir:</p>
      <input type="text" id="playerName" placeholder="Oyuncu Ad캼">
      <button onclick="startGame()">Ba륿a</button>
    </div>
    <div id="mainGame" class="hidden">
      <h2 id="greeting"></h2>
      <h3 id="score">Puan: 0</h3>
      <button onclick="clickButton()">TIKLA</button>

      <div id="upgrades"></div>

      <h3>Kutular</h3>
      <button class="box" onclick="openBox('small')">游꾸 K칲칞칲k Kutu (30 puan)</button>
      <button class="box" onclick="openBox('big')">游꾸 B칲y칲k Kutu (70 puan)</button>
      <button class="box" onclick="openBox('mega')">游꾸 Mega Kutu (150 puan)</button>

      <div style="margin-top:20px">
        <h3>游꾸 Hediye Kodu</h3>
        <input type="text" id="giftCodeInput" placeholder="Kod girin">
        <button onclick="redeemCode()">Kodu Kullan</button>
      </div>

      <div id="leaderboard">
        <h3>游끥 Liderlik Tablosu</h3>
        <ul id="scores"></ul>
      </div>
    </div>
  </div>

  <script>
    let score = 0;
    let power = 1;
    let interval = null;
    let bonusBox = 0;
    let playerName = '';
    let usedCodes = [];

    const giftCodes = {
      "release": 100,
      "Nebak캼yon Ekmek": 150,
      "dompolyo": 300,
      "babapiro": 500,
      "dayanam캼yorumdayanam캼yorum": 1000
    };

    const upgrades = [
      { name: '2x T캼klama G칲c칲', cost: 50, effect: () => power *= 2 },
      { name: 'Pasif Gelir +1/sn', cost: 100, effect: () => startAuto(1000, 1) },
      { name: 'T캼klama +5', cost: 150, effect: () => power += 5 },
      { name: 'Pasif Gelir +5/sn', cost: 300, effect: () => startAuto(1000, 5) },
      { name: '3x T캼klama G칲c칲', cost: 400, effect: () => power *= 3 },
      { name: 'Pasif Gelir +10/sn', cost: 500, effect: () => startAuto(1000, 10) },
      { name: 'S칲per H캼z 0.5sn', cost: 800, effect: () => startAuto(500, 5) },
      { name: 'T캼klama +10', cost: 1000, effect: () => power += 10 },
      { name: 'Mega T캼klama', cost: 1500, effect: () => power *= 5 },
      { name: 'Pasif Gelir +20/sn', cost: 2000, effect: () => startAuto(1000, 20) },
      { name: 'Kutulardan 칂캼kan %50 Bonus', cost: 2500, effect: () => bonusBox += 0.5 },
      { name: '4x T캼klama G칲c칲', cost: 3000, effect: () => power *= 4 },
      { name: 'Sonsuz Mod', cost: 4000, effect: () => startAuto(100, 2) },
      { name: 'Ultra G칲칞', cost: 5000, effect: () => power += 100 },
      { name: 'Tanr캼 T캼klamas캼', cost: 10000, effect: () => power *= 10 }
    ];

    function startGame() {
      playerName = document.getElementById("playerName").value;
      if (!playerName) return alert("L칲tfen isim gir");
      document.getElementById("namePrompt").classList.add("hidden");
      document.getElementById("mainGame").classList.remove("hidden");
      document.getElementById("greeting").innerText = `Ho geldin, ${playerName}!`;
      renderUpgrades();
      updateLeaderboard();
    }

    function clickButton() {
      score += power;
      updateScore();
    }

    function updateScore() {
      document.getElementById("score").innerText = `Puan: ${score}`;
    }

    function startAuto(speed, amount) {
      setInterval(() => {
        score += amount;
        updateScore();
      }, speed);
    }

    function renderUpgrades() {
      const upDiv = document.getElementById("upgrades");
      upgrades.forEach((upg, i) => {
        const btn = document.createElement("button");
        btn.className = "upgrade";
        btn.innerText = `${upg.name} (${upg.cost} puan)`;
        btn.onclick = () => {
          if (score >= upg.cost) {
            score -= upg.cost;
            upg.effect();
            btn.disabled = true;
            updateScore();
          }
        };
        upDiv.appendChild(btn);
      });
    }

    function openBox(type) {
      let cost = 0;
      let reward = 0;
      if (type === 'small') { cost = 30; reward = Math.floor(Math.random() * 40 + 10); }
      else if (type === 'big') { cost = 70; reward = Math.floor(Math.random() * 120 + 30); }
      else if (type === 'mega') { cost = 150; reward = Math.floor(Math.random() * 500 + 100); }

      if (score < cost) {
        alert(`Yetersiz puan! (${cost} puan gerekiyor)`);
        return;
      }

      score -= cost;
      reward += Math.floor(reward * bonusBox);
      alert(`${type.toUpperCase()} kutusundan ${reward} puan 칞캼kt캼!`);
      score += reward;
      updateScore();
      saveScore();
    }

    function redeemCode() {
      const input = document.getElementById("giftCodeInput").value.trim();
      if (giftCodes[input]) {
        if (usedCodes.includes(input)) {
          alert("Bu kod daha 칬nce kullan캼ld캼.");
          return;
        }
        score += giftCodes[input];
        usedCodes.push(input);
        alert(`${input} kodundan ${giftCodes[input]} puan kazand캼n!`);
        updateScore();
        saveScore();
      } else {
        alert("Ge칞ersiz kod!");
      }
    }

    function saveScore() {
      let scores = JSON.parse(localStorage.getItem("scores")) || [];
      scores.push({ name: playerName, score });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5);
      localStorage.setItem("scores", JSON.stringify(scores));
      updateLeaderboard();
    }

    function updateLeaderboard() {
      let scores = JSON.parse(localStorage.getItem("scores")) || [];
      const list = document.getElementById("scores");
      list.innerHTML = "";
      scores.forEach((s, i) => {
        const li = document.createElement("li");
        li.innerText = `${i + 1}. ${s.name} - ${s.score} puan`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
