<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zamanda TÄ±klama - TaÅŸ Devri</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #dcd0c0;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 30px;

    #energy {
      font-size: 1.8em;
      margin: 20px;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
    }
    .upgrade {
      background-color: #a1887f;

    }
    .clicker {
      background-color: #6d4c41;

    }
  </style>
</head>
<body>

  <h1>ðŸª“ Zamanda TÄ±klama - TaÅŸ Devri</h1>
  <div id="energy">Zaman Enerjisi: 0</div>
  <button class="clicker" onclick="clickEnergy()">Sopayla Vur!</button><br>
  <button class="upgrade" onclick="buyUpgrade()">GÃ¼Ã§lÃ¼ Sopa Al (10 Enerji)</button>

  <script>
    let energy = parseInt(localStorage.getItem('energy')) || 0;
    let energyPerClick = parseInt(localStorage.getItem('energyPerClick')) || 1;
    let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 10;

    const energyDisplay = document.getElementById('energy');
    const upgradeButton = document.querySelector('.upgrade');

    function updateDisplay() {
      energyDisplay.innerText = `Zaman Enerjisi: ${energy}`;
      upgradeButton.innerText = `GÃ¼Ã§lÃ¼ Sopa Al (${upgradeCost} Enerji)`;
    }

    function clickEnergy() {
      energy += energyPerClick;
      saveGame();
      updateDisplay();
    }

    function buyUpgrade() {
      if (energy >= upgradeCost) {
        energy -= upgradeCost;
        energyPerClick += 1;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        saveGame();
        updateDisplay();
      }
    }

    function saveGame() {
      localStorage.setItem('energy', energy);
      localStorage.setItem('energyPerClick', energyPerClick);
      localStorage.setItem('upgradeCost', upgradeCost);
    }

    // Oyun baÅŸladÄ±ÄŸÄ±nda
    updateDisplay();
  </script>

</body>
