<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Oyunu</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #game {
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .upgrade, .box {
      display: block;
      margin: 10px auto;
      width: 80%;
    }
    .hidden {
      display: none;
    }
    #leaderboard {
      margin-top: 30px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    .golden-click {
      background: gold;
      color: black;
      font-weight: bold;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 100px;
    }
    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <button id="themeToggle" onclick="toggleTheme()">ğŸŒ™ Tema</button>
  <div id="game">
    <h1>ğŸ”¥ Clicker Oyunu ğŸ”¥</h1>
    <div id="namePrompt">
      <p>AdÄ±nÄ± gir:</p>
      <input type="text" id="playerName" placeholder="Oyuncu AdÄ±">
      <button onclick="startGame()">BaÅŸla</button>
    </div>
    <div id="mainGame" class="hidden">
      <h2 id="greeting"></h2>
      <h3 id="score">Puan: 0</h3>
      <button onclick="clickButton()">TIKLA</button>
      <button onclick="startMiniGame()">â±ï¸ 5 Saniyelik YarÄ±ÅŸma</button>
      <div id="upgrades"></div>

      <h3>Kutular</h3>
      <button class="box" onclick="openBox('small')">ğŸ KÃ¼Ã§Ã¼k Kutu (30 puan)</button>
      <button class="box" onclick="openBox('big')">ğŸ BÃ¼yÃ¼k Kutu (70 puan)</button>
      <button class="box" onclick="openBox('mega')">ğŸ Mega Kutu (150 puan)</button>

      <div style="margin-top:20px">
        <h3>ğŸ Hediye Kodu</h3>
        <input type="text" id="giftCodeInput" placeholder="Kod girin">
        <button onclick="redeemCode()">Kodu Kullan</button>
      </div>

      <div id="leaderboard">
        <h3>ğŸ† Liderlik Tablosu</h3>
        <ul id="scores"></ul>
      </div>
    </div>
  </div>

  <button id="goldenClick" class="golden-click hidden" onclick="goldenReward()">ğŸ’° ALTIN TIK!</button>
  <audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    let score = 0;
    let power = 1;
    let interval = null;
    let bonusBox = 0;
    let playerName = '';
    let usedCodes = [];
    let isDark = true;

    const giftCodes = {
      "release": 100,
      "NebakÄ±yon Ekmek": 150,
      "dompolyo": 300,
      "babapiro": 500,
      "dayanamÄ±yorumdayanamÄ±yorum": 1000
    };

    const upgrades = [
      { name: '2x TÄ±klama GÃ¼cÃ¼', cost: 50, effect: () => power *= 2 },
      { name: 'Pasif Gelir +1/sn', cost: 100, effect: () => startAuto(1000, 1) },
      { name: 'TÄ±klama +5', cost: 150, effect: () => power += 5 },
      { name: 'Pasif Gelir +5/sn', cost: 300, effect: () => startAuto(1000, 5) },
      { name: '3x TÄ±klama GÃ¼cÃ¼', cost: 400, effect: () => power *= 3 },
      { name: 'Pasif Gelir +10/sn', cost: 500, effect: () => startAuto(1000, 10) },
      { name: 'SÃ¼per HÄ±z 0.5sn', cost: 800, effect: () => startAuto(500, 5) },
      { name: 'TÄ±klama +10', cost: 1000, effect: () => power += 10 },
      { name: 'Mega TÄ±klama', cost: 1500, effect: () => power *= 5 },
      { name: 'Pasif Gelir +20/sn', cost: 2000, effect: () => startAuto(1000, 20) },
      { name: 'Kutulardan Ã‡Ä±kan %50 Bonus', cost: 2500, effect: () => bonusBox += 0.5 },
      { name: '4x TÄ±klama GÃ¼cÃ¼', cost: 3000, effect: () => power *= 4 },
      { name: 'Sonsuz Mod', cost: 4000, effect: () => startAuto(100, 2) },
      { name: 'Ultra GÃ¼Ã§', cost: 5000, effect: () => power += 100 },
      { name: 'TanrÄ± TÄ±klamasÄ±', cost: 10000, effect: () => power *= 10 }
    ];

    function startGame() {
      playerName = document.getElementById("playerName").value;
      if (!playerName) return alert("LÃ¼tfen isim gir");
      document.getElementById("namePrompt").classList.add("hidden");
      document.getElementById("mainGame").classList.remove("hidden");
      document.getElementById("greeting").innerText = `HoÅŸ geldin, ${playerName}!`;
      renderUpgrades();
      updateLeaderboard();
      setInterval(showGoldenClick, 15000);
    }

    function clickButton() {
      score += power;
      document.getElementById("clickSound").play();
      updateScore();
    }

    function updateScore() {
      document.getElementById("score").innerText = `Puan: ${score}`;
    }

    function startAuto(speed, amount) {
      setInterval(() => {
        score += amount;
        updateScore();
      }, speed);
    }

    function renderUpgrades() {
      const upDiv = document.getElementById("upgrades");
      upgrades.forEach((upg, i) => {
        const btn = document.createElement("button");
        btn.className = "upgrade";
        btn.innerText = `${upg.name} (${upg.cost} puan)`;
        btn.onclick = () => {
          if (score >= upg.cost) {
            score -= upg.cost;
            upg.effect();
            btn.disabled = true;
            updateScore();
          }
        };
        upDiv.appendChild(btn);
      });
    }

    function openBox(type) {
      let cost = 0;
      let reward = 0;
      if (type === 'small') { cost = 30; reward = Math.floor(Math.random() * 40 + 10); }
      else if (type === 'big') { cost = 70; reward = Math.floor(Math.random() * 120 + 30); }
      else if (type === 'mega') { cost = 150; reward = Math.floor(Math.random() * 500 + 100); }

      if (score < cost) {
        alert(`Yetersiz puan! (${cost} puan gerekiyor)`);
        return;
      }

      score -= cost;
      reward += Math.floor(reward * bonusBox);
      alert(`${type.toUpperCase()} kutusundan ${reward} puan Ã§Ä±ktÄ±!`);
      score += reward;
      updateScore();
      saveScore();
    }

    function redeemCode() {
      const input = document.getElementById("giftCodeInput").value.trim();
      if (giftCodes[input]) {
        if (usedCodes.includes(input)) {
          alert("Bu kod daha Ã¶nce kullanÄ±ldÄ±.");
          return;
        }
        score += giftCodes[input];
        usedCodes.push(input);
        alert(`${input} kodundan ${giftCodes[input]} puan kazandÄ±n!`);
        updateScore();
        saveScore();
      } else {
        alert("GeÃ§ersiz kod!");
      }
    }

    function saveScore() {
      let scores = JSON.parse(localStorage.getItem("scores")) || [];
      scores.push({ name: playerName, score });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5);
      localStorage.setItem("scores", JSON.stringify(scores));
      updateLeaderboard();
    }

    function updateLeaderboard() {
      let scores = JSON.parse(localStorage.getItem("scores")) || [];
      const list = document.getElementById("scores");
      list.innerHTML = "";
      scores.forEach((s, i) => {
        const li = document.createElement("li");
        li.innerText = `${i + 1}. ${s.name} - ${s.score} puan`;
        list.appendChild(li);
      });
    }

    function toggleTheme() {
      isDark = !isDark;
      document.body.style.background = isDark ? "#121212" : "#ffffff";
      document.body.style.color = isDark ? "white" : "black";
    }

    function startMiniGame() {
      let count = 0;
      const tempPower = power;
      power = 1;
      alert("5 saniyede en fazla tÄ±kla!");
      const originalClick = clickButton;
      const timer = setTimeout(() => {
        power = tempPower;
        alert(`SÃ¼re doldu! Toplam ${count} tÄ±klama yaptÄ±n.`);
      }, 5000);
      clickButton = function () {
        count++;
        score++;
        updateScore();
      };
      setTimeout(() => clickButton = originalClick, 5000);
    }

    function showGoldenClick() {
      const btn = document.getElementById("goldenClick");
      btn.classList.remove("hidden");
      setTimeout(() => btn.classList.add("hidden"), 4000);
    }

    function goldenReward() {
      const reward = Math.floor(Math.random() * 100 + 100);
      alert(`AltÄ±n tÄ±k ile ${reward} puan kazandÄ±n!`);
      score += reward;
      updateScore();
      document.getElementById("goldenClick").classList.add("hidden");
    }
  </script>
</body>
</html>
