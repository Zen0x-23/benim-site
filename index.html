<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Clicker Oyunu</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }
    #puan {
      font-size: 32px;
      margin: 20px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    #tikla {
      background-color: #1e90ff;
      color: white;
    }
    #tikla:hover {
      background-color: #0d6efd;
    }
    #oto {
      background-color: #28a745;
      color: white;
    }
    #oto:hover {
      background-color: #218838;
    }
    #seviye {
      margin-top: 15px;
      font-size: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Clicker Oyunu ðŸ”¥</h1>
  <div id="puan">Puan: 0</div>
  <button id="tikla">TÄ±kla!</button>
  <button id="oto">Oto-TÄ±kla SatÄ±n Al (100 puan)</button>
  <div id="seviye">Seviye: 1</div>

  <script>
    let puan = 0;
    let seviye = 1;
    let autoClick = false;

    const puanYazi = document.getElementById("puan");
    const seviyeYazi = document.getElementById("seviye");
    const tiklaBtn = document.getElementById("tikla");
    const otoBtn = document.getElementById("oto");

    tiklaBtn.onclick = () => {
      puan += 1;
      guncelle();
    };

    otoBtn.onclick = () => {
      if (puan >= 100 && !autoClick) {
        puan -= 100;
        autoClick = true;
        otoBtn.disabled = true;
        setInterval(() => {
          puan += 1;
          guncelle();
        }, 1000);
        guncelle();
      }
    };

    function guncelle() {
      puanYazi.textContent = `Puan: ${puan}`;
      const yeniSeviye = Math.floor(puan / 50) + 1;
      if (yeniSeviye !== seviye) {
        seviye = yeniSeviye;
        seviyeYazi.textContent = `Seviye: ${seviye}`;
      }
    }
  </script>

</body>
</html>
