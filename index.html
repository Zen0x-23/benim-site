<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Oyunu</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #game {
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .upgrade, .box {
      display: block;
      margin: 10px auto;
      width: 80%;
    }
    .hidden {
      display: none;
    }
    #leaderboard {
      margin-top: 30px;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>ğŸ”¥ Clicker Oyunu ğŸ”¥</h1>
    <div id="namePrompt">
      <p>AdÄ±nÄ± gir:</p>
      <input type="text" id="playerName" placeholder="Oyuncu AdÄ±">
      <button onclick="startGame()">BaÅŸla</button>
    </div>
    <div id="mainGame" class="hidden">
      <h2 id="greeting"></h2>
      <h3 id="score">Puan: 0</h3>
      <button onclick="clickButton()">TIKLA</button>

      <div id="upgrades"></div>

      <h3>Kutular</h3>
      <div id="boxes"></div>

      <div style="margin-top:20px">
        <h3>ğŸ Hediye Kodu</h3>
        <input type="text" id="giftCodeInput" placeholder="Kod girin">
        <button onclick="redeemCode()">Kodu Kullan</button>
      </div>

      <div id="leaderboard">
        <h3>ğŸ† Liderlik Tablosu</h3>
        <ul id="scores"></ul>
      </div>
    </div>
  </div>

  <script>
    let score = 0;
    let power = 1;
    let interval = null;
    let bonusBox = 0;
    let playerName = '';
    let usedCodes = [];

    const giftCodes = {
      "release": 100,
      "NebakÄ±yon Ekmek": 150,
      "dompolyo": 300,
      "babapiro": 500,
      "dayanamÄ±yorumdayanamÄ±yorum": 1000
    };

    const upgradeNames = [
      "Fare TekerleÄŸi",
      "Turbo TÄ±klayÄ±cÄ±",
      "Oto-TÄ±kla 3000",
      "Mega Parmak",
      "AltÄ±n Parmak",
      "Zihinle TÄ±klama",
      "Parmak Kas GÃ¼cÃ¼",
      "TÄ±klama AsistanÄ±",
      "Nano Robot",
      "Yapay Zeka TÄ±klayÄ±cÄ±",
      "UzaylÄ± YardÄ±mcÄ±sÄ±",
      "Boyut KapÄ±sÄ±",
      "TÄ±klama Portali",
      "Evren Makinesi",
      "TÄ±klama TanrÄ±sÄ±"
    ];

    const upgrades = Array.from({length: 60}, (_, i) => {
      return {
        name: upgradeNames[i % upgradeNames.length] + ` +${Math.floor(i / upgradeNames.length) + 1}`,
        cost: (i + 1) * 100,
        effect: () => {
          power += Math.ceil((i + 1) * 0.5);
        }
      };
    });

    const boxNames = [
      "AhÅŸap Kutu",
      "GÃ¼mÃ¼ÅŸ Kutu",
      "AltÄ±n Kutu",
      "Elmas Kutu",
      "Efsanevi Kutu",
      "Paralel Evren Kutusu",
      "Mega Enerji Kutusu",
      "Zaman Kutusu",
      "Uzay Kutusu",
      "TanrÄ±sal Kutu"
    ];

    const boxTypes = boxNames.map((name, i) => {
      return {
        name: name,
        cost: 20 + i * 20,
        rewardMin: 10 + i * 20,
        rewardMax: 50 + i * 75
      };
    });

    function startGame() {
      playerName = document.getElementById("playerName").value;
      if (!playerName) return alert("LÃ¼tfen isim gir");
      document.getElementById("namePrompt").classList.add("hidden");
      document.getElementById("mainGame").classList.remove("hidden");
      document.getElementById("greeting").innerText = `HoÅŸ geldin, ${playerName}!`;
      renderUpgrades();
      renderBoxes();
      updateLeaderboard();
    }

    function clickButton() {
      score += power;
      updateScore();
    }

    function updateScore() {
      document.getElementById("score").innerText = `Puan: ${score}`;
    }

    function renderUpgrades() {
      const upDiv = document.getElementById("upgrades");
      upgrades.forEach((upg, i) => {
        const btn = document.createElement("button");
        btn.className = "upgrade";
        btn.innerText = `${upg.name} (${upg.cost} puan)`;
        btn.onclick = () => {
          if (score >= upg.cost) {
            score -= upg.cost;
            upg.effect();
            btn.disabled = true;
            updateScore();
          }
        };
        upDiv.appendChild(btn);
      });
    }

    function renderBoxes() {
      const boxDiv = document.getElementById("boxes");
      boxTypes.forEach((box, i) => {
        const btn = document.createElement("button");
        btn.className = "box";
        btn.innerText = `${box.name} (${box.cost} puan)`;
        btn.onclick = () => openBox(i);
        boxDiv.appendChild(btn);
      });
    }

    function openBox(index) {
      const box = boxTypes[index];
      if (score < box.cost) {
        alert(`Yetersiz puan! (${box.cost} puan gerekiyor)`);
        return;
      }
      score -= box.cost;
      let reward = Math.floor(Math.random() * (box.rewardMax - box.rewardMin + 1) + box.rewardMin);
      reward += Math.floor(reward * bonusBox);
      alert(`${box.name} kutusundan ${reward} puan Ã§Ä±ktÄ±!`);
      score += reward;
      updateScore();
      saveScore();
    }

    function redeemCode() {
      const input = document.getElementById("giftCodeInput").value.trim();
      if (giftCodes[input]) {
        if (usedCodes.includes(input)) {
          alert("Bu kod daha Ã¶nce kullanÄ±ldÄ±.");
          return;
        }
        score += giftCodes[input];
        usedCodes.push(input);
        alert(`${input} kodundan ${giftCodes[input]} puan kazandÄ±n!`);
        updateScore();
        saveScore();
      } else {
        alert("GeÃ§ersiz kod!");
      }
    }

    function saveScore() {
      let scores = JSON.parse(localStorage.getItem("scores")) || [];
      scores.push({ name: playerName, score });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5);
      localStorage.setItem("scores", JSON.stringify(scores));
      updateLeaderboard();
    }

    function updateLeaderboard() {
      let scores = JSON.parse(localStorage.getItem("scores")) || [];
      const list = document.getElementById("scores");
      list.innerHTML = "";
      scores.forEach((s, i) => {
        const li = document.createElement("li");
        li.innerText = `${i + 1}. ${s.name} - ${s.score} puan`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
